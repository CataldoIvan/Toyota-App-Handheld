// Función para comparar timestamps y ordenar en forma descendente
function compareTimestampsDesc(a, b) {
  return new Date(b.timestamp) - new Date(a.timestamp);
}



// Función para obtener el log desde localStorage
function getLog() {
  let log = localStorage.getItem('systemLog');
  return log ? JSON.parse(log) : [];
}


// Función para obtener todos los registros del log
function getAllLogEntries() {
    const resultsLogs = getLog().sort(compareTimestampsDesc);
 resultsLogs.forEach(element => {
    console.log(element);
    listLI.innerHTML+=
    `<li class="list-group-item">${element.timestamp} ${element.message} ${element.valueCodificado}</li>`
 });
}
