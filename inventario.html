  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then((registration) => {
            console.log('Service Worker registrado con éxito:', registration.scope);

            // Verificar si hay una nueva versión del Service Worker
            registration.onupdatefound = () => {
              const installingWorker = registration.installing;
              installingWorker.onstatechange = () => {
                if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // Nueva versión disponible
                  console.log('Nueva versión disponible. Por favor, recarga la página.');
                  if (confirm('Hay una nueva versión disponible. ¿Quieres actualizar?')) {
                    window.location.reload();
                  }
                }
              };
            };
          })
          .catch((error) => {
            console.log('Service Worker registro fallido:', error);
          });

        // Forzar la actualización del SW cuando hay una nueva versión
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          window.location.reload();
        });
      });
    }
    const labelQtyBox = document.getElementById("qtyBox");
    const labelQtyTag = document.getElementById("qtyTag");
    const input = document.getElementById('inputCode');
    //const processingMessage = document.getElementById('processingMessage');  // Nuevo elemento para el mensaje de procesamiento
    input.focus();
    const resultsTable = document.querySelector('.table.detail tbody');
    const results = new Map();  // Usaremos Map para asociar valueCodificado a sus datos
    let pendingData = [];  // Array para almacenar datos pendientes de procesamiento
    const MAX_LOG_ENTRIES = 100;

    // Función para convertir datos (sin cambios)
   const convertirData = (cellData) => {
      let valueCodificado = '';
      let result = {
        box: '',
        exadecimal: '',
        valueCodificado: '',
        timestampInput: ''
      };

      try {
        const numPacking = parseInt(cellData.substring(12, 17), 16);
        const decodedPacking = String(numPacking).padStart(5, '0');
        valueCodificado += decodedPacking + ";";

        const numNosequees = parseInt(cellData.substring(17, 23), 16);
        const decodedNosequees = String(numNosequees).padStart(7, '0');
        valueCodificado += decodedNosequees.slice(0, 6) + "-" + decodedNosequees.slice(6) + ";";

        const uno = parseInt(cellData[23], 16);
        valueCodificado += uno + ";";

        const B = cellData.substring(24, 26);
        const asciiB = hexToAscii(B);
        valueCodificado += asciiB + ";";

        const dos = parseInt(cellData[26], 16);
        valueCodificado += dos + ";";

        const numId = parseInt(cellData.substring(27, 34), 16);
        const decodedId = String(numId).padStart(6, '0');
        valueCodificado += decodedId.slice(0, 5) + "-" + decodedId.slice(5);
        result.box = valueCodificado.slice(22, 27); // Extraer el código de caja
        result.exadecimal = cellData; // Guardar el valor hexadecimal original
        result.valueCodificado = valueCodificado; // Guardar el valor codificado completo
        result.timestampInput = getFormattedTimestamp(); // Guardar la marca de tiempo
      } catch (e) {
        console.error("Error en la conversión:", e);
        addLogEntry({
          timestamp: getFormattedTimestamp(),
          message: 'ERROR: Error en la conversión', e
        });
      }

      return result;
    };

// Función para renderizar la tabla
  // ...existing code...
    // Función para renderizar la tabla (reemplazar)
    const renderTable = () => {
      const cantCajas = new Set();
      const fragment = document.createDocumentFragment();

      Array.from(results.values()).forEach((result, index) => {
        cantCajas.add(result.box);

        const row = document.createElement('tr');
        const cellIndex = document.createElement('td');
        const cellValueCodificado = document.createElement('td'); // columna "Cod Heax"
        const cellBox = document.createElement('td');

        cellIndex.textContent = index + 1;

        // Contenedor interno para el hex y el botón de copiar
        const hexContainer = document.createElement('div');
        hexContainer.style.display = 'flex';
        hexContainer.style.alignItems = 'center';
        hexContainer.style.gap = '0.4rem';

        const hexSpan = document.createElement('span');
        hexSpan.textContent = result.valueCodificado;
        hexSpan.dataset.hex = result.exadecimal || ''; // guardo el hex original en data-attribute
        hexSpan.classList.add('row-hex');

        // ...existing code...
        const copyBtn = document.createElement('button');
        copyBtn.type = 'button'; // evita que el botón haga submit
        copyBtn.className = 'btn btn-sm btn-outline-secondary';
        copyBtn.style.padding = '0.15rem 0.4rem';
        copyBtn.title = 'Copiar hex original';
     copyBtn.innerText = '<img src="data:image/png;base64,iVBORw0K...">';  
         // SVG inline para icono de copiar (pequeño, sin dependencia externa)
      copyBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
         <path d="M10 1.5A1.5 1.5 0 0 1 11.5 3v8A1.5 1.5 0 0 1 10 12.5H5A1.5 1.5 0 0 1 3.5 11V3A1.5 1.5 0 0 1 5 1.5h5zm-5 1A.5.5 0 0 0 4.5 3v8a.5.5 0 0 0 .5.5h5a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5H5z"/>
          <path d="M1 4.5A1.5 1.5 0 0 1 2.5 3H3v9A1.5 1.5 0 0 0 4.5 13.5h6A1.5 1.5 0 0 0 12 12V3h.5A1.5 1.5 0 0 1 14 4.5v7A1.5 1.5 0 0 1 12.5 13H4.5A1.5 1.5 0 0 1 3 11.5v-7z" fill="none"/>
         </svg><span class="visually-hidden">Copiar</span>`;
 // 
        // click en el botón copia el hex original
        copyBtn.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          const hex = hexSpan.dataset.hex || hexSpan.textContent || '';
          copyToClipboard(hex).then(() => {
            // feedback visual en el botón
            copyBtn.classList.add('copied');
            setTimeout(() => copyBtn.classList.remove('copied'), 800);
            addLogEntry({ timestamp: getFormattedTimestamp(), message: `COPIED: ${hex}` });
          }).catch((err) => {
            console.error('Error copiando al portapapeles', err);
            addLogEntry({ timestamp: getFormattedTimestamp(), message: `ERROR COPIAR: ${err}` });
          });
        });

        // Mantener compatibilidad: también agregar comportamiento "hold" sobre el texto
        addHoldToCopy(hexSpan);

        hexContainer.appendChild(hexSpan);
        hexContainer.appendChild(copyBtn);

        cellValueCodificado.appendChild(hexContainer);
        cellBox.textContent = result.box;

        row.appendChild(cellIndex);
        row.appendChild(cellValueCodificado);
        row.appendChild(cellBox);

        fragment.appendChild(row);
      });

      resultsTable.innerHTML = '';
      resultsTable.appendChild(fragment);

      console.log(cantCajas);
      labelQtyTag.innerHTML = results.size;
      labelQtyBox.innerHTML = cantCajas.size;
    };


    // Función debounce para el procesamiento de datos pendientes
    function debounce(func, wait) {
      let timeout;
      return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    // Procesamiento de datos pendientes
    const processPendingData = () => {
      if (pendingData.length > 0) {
        // processingMessage.style.display = 'block';  // Mostrar mensaje de procesamiento
        const dataConvert = pendingData.shift();
        if (!results.has(dataConvert.valueCodificado)) {
          results.set(dataConvert.valueCodificado, dataConvert);
          console.log("Objeto agregado:", dataConvert);
        } else {
          addLogEntry({
            timestamp: getFormattedTimestamp(),
            message: 'ERROR: La etiqueta ya fue escaneada anteriormente',
            dataConvert
          });
          console.log("El objeto con valueCodificado ya existe en el array.");
        }
        requestAnimationFrame(processPendingData);
      } else {
        renderTable();
      }
    };

    const debouncedProcessPendingData = debounce(processPendingData, 50);

    // Event listener para la entrada de datos
    input.addEventListener('keydown', function (event) {
      if (event.key === 'Enter' || event.keyCode === 13) {
        const inputValue = input.value;

        if (inputValue.length == 32) {
          const dataConvert = convertirData(inputValue.trim());
          pendingData.push(dataConvert);
          debouncedProcessPendingData();
          input.value = '';
        } else {
          addLogEntry({
            timestamp: getFormattedTimestamp(),
            message: 'ERROR: El código no tiene la longitud correcta',
            valueCodificado: inputValue
          });
          input.value = '';
        }


        event.preventDefault();
        input.focus();
      }
    });

    // Función para convertir hexadecimal a ASCII (sin cambios)
    function hexToAscii(hex) {
      let str = '';
      for (let i = 0; i < hex.length; i += 2) {
        str += String.fromCharCode(parseInt(hex.substring(i, 2), 16));
      }
      return str;
    }





    /*LOG DE SISTEMA*/


    function getFormattedTimestamp() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0'); // Meses van de 0 a 11, por eso sumamos 1
      const day = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');

      return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
    }
    // Función para obtener el log desde localStorage
    function getLog() {
      let log = localStorage.getItem('systemLog');
      return log ? JSON.parse(log) : [];
    }

    // Función para guardar el log en localStorage
    function saveLog(log) {
      localStorage.setItem('systemLog', JSON.stringify(log));
    }

    // Función para agregar un nuevo registro al log
    function addLogEntry(entry) {
      let log = getLog();

      // Verificar si se ha alcanzado el límite de registros
      if (log.length >= MAX_LOG_ENTRIES) {
        // Eliminar el registro más antiguo (primer elemento del array)
        log.shift();
      }

      // Agregar el nuevo registro al final del array
      log.push(entry);

      // Guardar el log actualizado en localStorage
      saveLog(log);
    }

    // Ejemplo de cómo agregar un nuevo registro


    // Función para obtener todos los registros del log
    function getAllLogEntries() {
      return getLog();
    }

    // Función para formatear los datos del array como una cadena de texto
    function formatLogData(dataSet) {
  return [...dataSet].map(entry => `${entry[1].box},${entry[1].valueCodificado},${entry[1].exadecimal},${entry[1].timestampInput}`).join('\n');
}
    // Función para descargar el archivo TXT
    function downloadTxtFile(filename, text) {
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    document.getElementById('download-btn').addEventListener('click', () => {
      event.preventDefault();
      const formattedLog = formatLogData(results);
      downloadTxtFile(`${getFormattedTimestamp()}.txt`, formattedLog);
    });

// ...existing code...

    // Vincular y función para ordenar ascendentemente por código de caja
    function sortResultsByBoxAsc() {
      const entries = Array.from(results.entries());
      entries.sort((a, b) => {
        const boxA = (a[1].box || '').toString();
        const boxB = (b[1].box || '').toString();
        return boxA.localeCompare(boxB, undefined, { numeric: true });
      });

      // Reconstruir el Map en el nuevo orden
      results.clear();
      for (const [key, value] of entries) {
        results.set(key, value);
      }

      renderTable();
    }

    const sortBtn = document.getElementById('sort-btn');
    if (sortBtn) {
      sortBtn.addEventListener('click', (e) => {
        e.preventDefault();
        sortResultsByBoxAsc();
      });
    }

    // Event listener para la entrada de datos
    input.addEventListener('keydown', function (event) {
      if (event.key === 'Enter' || event.keyCode === 13) {
        const inputValue = input.value;
      }
    });

    // Función para copiar texto al portapapeles (con fallback)
    function copyToClipboard(text) {
      if (!text) return Promise.reject('No hay texto para copiar');
      if (navigator.clipboard && navigator.clipboard.writeText) {
        return navigator.clipboard.writeText(text);
      } else {
        // Fallback usando textarea + execCommand
        const ta = document.createElement('textarea');
        ta.value = text;
        ta.style.position = 'fixed';
        ta.style.left = '-9999px';
        document.body.appendChild(ta);
        ta.select();
        try {
          document.execCommand('copy');
          document.body.removeChild(ta);
          return Promise.resolve();
        } catch (e) {
          document.body.removeChild(ta);
          return Promise.reject(e);
        }
      }
    }

    // Añade comportamiento "mantener presionado 2s para copiar" a un elemento
    function addHoldToCopy(element) {
      let holdTimer = null;
      const HOLD_DURATION = 2000; // ms

      const startHold = (e) => {
        e.preventDefault();
        if (holdTimer) clearTimeout(holdTimer);
        holdTimer = setTimeout(() => {
          const hex = element.dataset.hex || element.textContent || '';
          copyToClipboard(hex).then(() => {
            element.classList.add('copied');
            setTimeout(() => element.classList.remove('copied'), 800);
            addLogEntry({ timestamp: getFormattedTimestamp(), message: `COPIED: ${hex}` });
          }).catch((err) => {
            console.error('Error copiando al portapapeles', err);
            addLogEntry({ timestamp: getFormattedTimestamp(), message: `ERROR COPIAR: ${err}` });
          });
        }, HOLD_DURATION);
      };

      const cancelHold = () => {
        if (holdTimer) {
          clearTimeout(holdTimer);
          holdTimer = null;
        }
      };

      // Mouse events
      element.addEventListener('mousedown', startHold);
      element.addEventListener('mouseup', cancelHold);
      element.addEventListener('mouseleave', cancelHold);

      // Touch events (para dispositivos móviles)
      element.addEventListener('touchstart', startHold, { passive: false });
      element.addEventListener('touchend', cancelHold);
      element.addEventListener('touchcancel', cancelHold);
    }
