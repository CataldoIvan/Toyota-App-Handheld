    function getFormattedTimestamp() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0'); // Meses van de 0 a 11, por eso sumamos 1
      const day = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');

      return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
    }
    // FunciÃ³n para obtener el log desde localStorage
    function getLog() {
      let log = localStorage.getItem('systemLog');
      return log ? JSON.parse(log) : [];
    }

    // FunciÃ³n para guardar el log en localStorage
    function saveLog(log) {
      localStorage.setItem('systemLog', JSON.stringify(log));
    }

    // FunciÃ³n para agregar un nuevo registro al log
    function addLogEntry(entry) {
      let log = getLog();

      // Verificar si se ha alcanzado el lÃ­mite de registros
      if (log.length >= MAX_LOG_ENTRIES) {
        // Eliminar el registro mÃ¡s antiguo (primer elemento del array)
        log.shift();
      }

      // Agregar el nuevo registro al final del array
      log.push(entry);

      // Guardar el log actualizado en localStorage
      saveLog(log);
    }
